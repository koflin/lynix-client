<app-nav title="Tool Library"></app-nav>
<div style="margin-top: 10px;">
  <div fxFill fxLayout="column" fxLayoutGap="10px">
    <div *ngFor="let tool of tools">
      <app-tool-node [tool]="tool" (toolRemove)="removeTool($event)"></app-tool-node>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" (click)="addTool()" style="margin-top: 20px;">
    <div>
      <button mat-mini-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
