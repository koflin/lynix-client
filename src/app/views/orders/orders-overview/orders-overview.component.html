<app-nav title="Overview Orders"></app-nav>
<div style="margin-top: 20px;">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let orderNode of orderNodes" style="margin-bottom: 10px;background-color: #F1F1F1">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ orderNode.name }}</mat-panel-title>
        <mat-panel-description>
          <div fxLayout="row" style="width: 100%">
            <div fxFlex="50">Products:
              <span *ngFor="let product of orderNode.products">
                {{ product.quantity }}x {{ product.name }},
              </span>
            </div>
            <div fxFlex="20" *ngIf="orderNode.status === 'in_preparation'">
              <button mat-icon-button (click)="edit(orderNode.workOderId)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div fxLayout="column" fxLayoutAlign="space-around start" fxLayoutGap="20px">
        <div *ngFor="let group of orderNode.processGroups" style="width:100%;">
          <mat-card class="example-card">
            <mat-card-header>
              <div>{{ group.quantityDone }} / {{ group.quantityTotal }}</div>
              <mat-card-title>{{ group.name }}</mat-card-title>
              <!--<mat-card-subtitle>Dummy Description</mat-card-subtitle>-->
            </mat-card-header>
            <!--<mat-card-content>
            </mat-card-content>-->
          </mat-card>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div fxFill fxLayout="column" fxLayoutAlign="end center">
  <div>
    <a mat-mini-fab color="primary" aria-label="Add" href="/orders/draft">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
