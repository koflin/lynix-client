<app-nav title="User Overview"></app-nav>
<div style="margin-top: 20px;">
  <mat-form-field style="width: 100%;">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter()" [(ngModel)]="searchQuery">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName }} {{ row.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let row"> {{row.role.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="removeUser(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="editUser(row.id)">
          <mat-icon>create</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr *matNoDataRow>
      <td colspan="4">No user found</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 20px;">
    <button mat-mini-fab color="primary" (click)="addUser()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
