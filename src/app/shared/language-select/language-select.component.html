<div class="dropdown" dropdown>
  <a href="javascript:void(0)" class="btn btn-default dropdown-toggle " id="dropdownMenuLink" data-toggle="dropdown">
    {{ selectedLanguage | language }}
  </a>
  <ul  aria-labelledby="dropdownMenuLink" class="dropdown-menu">
    <li *ngFor="let lang of availableLanguages">
      <a class="dropdown-item" href="/{{ lang }}{{ getCurrentRoute() }}" (click)="selectLanguage(lang)">
        {{ lang | language }}
      </a>
    </li>
  </ul>
</div>
