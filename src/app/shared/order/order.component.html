<div class="container-fluid" *ngIf="order">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-card-stronger">
                <div class="container-fluid card-body">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <app-text-field [(result)]="order.name" (resultChange)="orderChange.emit(order)" [(fieldInformation)]=name  [inputCheckForError]="checkForError" [inputRequired]="true"> </app-text-field>
                        </div>
                        <div class="col-12 col-md-6">
                            <app-single-date-picker [result]="order.deliveryDate | date: 'dd.MM.yyyy'" (resultChange)="changeDeliveryDate($event)" [(fieldInformation)]=dueDate [inputCheckForError]="checkForError" [inputRequired]="true"> </app-single-date-picker>
                        </div>
                    </div>


                </div>

            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-card-stronger">
                <div class="container-fluid card-body">
                    <div class="col-12">
                        <app-text-area [(result)]="order.description" (resultChange)="orderChange.emit(order)" [(fieldInformation)]=description [inputCheckForError]="checkForError"> </app-text-area>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-card-stronger">
                <div class="container-fluid card-body">
                    <div class="col-12">
                        <div class="row pt-2 pb-2">
                            <h4 class="col-12 col-sm-auto pl-3 pb-2">Products</h4>
                            <div class="col-12 col-sm-6 mt--2">
                                <button class="btn btn-icon btn-3 btn-default" type="button" (click)="addProduct()">
                                    <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
                                    <span class="btn-inner--text" >Add Products to your order</span>
                                  </button>
                            </div>

                        </div>

                        <div class="table-resposive-phone">
                            <table class=" table align-items-center table-flush">
                                <thead class=" thead-light">
                                    <tr>
                                        <th scope="col">select or create a Product</th>

                                        <th scope="col">Quantity</th>
                                        <th scope="col">Operation</th>

                                    </tr>
                                </thead>
                                <tbody class="list">
                                    <tr *ngIf="order.products.length<1; elseTemplate" >
                                      <th scope="row">
                                        You haven't added products yet.

                                      </th>
                                    </tr>

                                    <tr #elseTemplate *ngFor="let product of order.products; let i=index">
                                        <td scope="row">

                                          <app-single-multiple-choice [result]="(product.template) ? {'value': product.template.id, 'label' : product.template.name} : ''" (resultChange)=productSelector($event,i) [ignoreOptions]=ignoreOptions  [isMultipleChoice]=false [inputCheckForError]=checkForError  [isSearchable]=true [inputRequired]=true [data]="productOptions" [allowUserCreateOption]="true" [placeholder]="'select a product or type a new productname'"> </app-single-multiple-choice>

                                        </td>
                                        <td scope="row">
                                            <app-text-field [inputType]="'number'" [inputValidation]="'int'"  [result]="product.quantity" (resultChange)="product.quantity = $event ? $event : 1; orderChange.emit(order)"></app-text-field>
                                        </td>
                                        <td scope="row" class="pt-0">
                                            <button [routerLink]="" fragment="{{ i }}" class="ml-1 mr-1 mt--1 btn btn-icon btn-2 btn-default" type="button">
                                                <span class="btn-inner--icon"><i class="fas fa-pen"></i></span>
                                            </button>
                                            <button (click)="removeProduct(i)" class=" ml-1 mr-1 mt--1 btn btn-icon btn-2 btn-danger" type="button">
                                                <span  class="btn-inner--icon"><i class="fas fa-trash-alt"></i></span>
                                            </button>


                                        </td>
                                      </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
