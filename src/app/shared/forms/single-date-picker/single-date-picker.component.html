<div class=" form-row">
    <div class=" col-md-12 mb-3">
        <div class=" form-group" [ngClass]="{'has-danger': (inputCheckForError || userHasTyped) && fieldInformation.error}">
            <label class=" form-control-label" [for]="fieldInformation.name" [ngClass]="{'text-danger': (inputCheckForError || userHasTyped) && fieldInformation.error}">
                {{fieldInformation.label}} <span class="text-primary" *ngIf="fieldInformation.label && inputRequired">*</span>
            </label>
            <input

                type="text"
                [placeholder]="placeholder"
                class="form-control"
                [ngClass] ="{'is-invalid': (inputCheckForError || userHasTyped) && fieldInformation.error}"
                bsDatepicker
                [(ngModel)]="result"
                (ngModelChange)="validation_save(true)"
                [bsConfig]="{
                isAnimated: true,
                containerClass: 'theme-blue',
                dateInputFormat: 'DD.MM.YYYY'
                }"
            />
            <ng-container  *ngIf="(inputCheckForError || userHasTyped) && fieldInformation.error">
                <div *ngIf="(inputCheckForError || userHasTyped) && requiredError" class=" invalid-feedback" i18n>Please fill the field.</div>
                <div *ngIf="formatError" class=" invalid-feedback" i18n>Please check the format. It has to look like: 03/30/2021</div>
                <div *ngIf="errorMessage" class=" invalid-feedback">
                    {{errorMessage}}
                </div>
            </ng-container>

        </div>
    </div>
</div>
