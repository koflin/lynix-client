<h2 mat-dialog-title>Product Templates</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="filter" (keyup)="applyFilter()" placeholder="Search..." #input>
  </mat-form-field>
  <div>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let product" [attr.colspan]="displayedColumns.length">
          <div [@detailExpand]="product.id == selectedProductId ? 'expanded' : 'collapsed'" style="overflow: hidden;display: flex;">
            <div>
              <span style="font-size: 1em;">Processes:</span><br>
              <span *ngIf="!product.processTemplates || product.processTemplates.length === 0">No processes added yet</span>
              <div *ngIf="product.processTemplates">
                <ul>
                  <li *ngFor="let process of product.processTemplates">{{ process.name }}</li>
                </ul>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product; columns: displayedColumns;"
        (click)="selectProduct(product.id)" class="product-row" [class.selected-product-row]="product.id === selectedProductId">
      </tr>
      <tr mat-row *matRowDef="let expandedDetail; columns: ['expandedDetail']" style="height: 0;background: #efefef">
      </tr>

      <!-- Row shown when there is no matching data. -->
      <tr *matNoDataRow>
        <td colspan="4">
          <div style="padding-top: 10px;">
            <span *ngIf="products && products.length > 0">No products matching the filter "{{ filter }}"</span>
            <span *ngIf="!products || products.length === 0">No products defined yet</span>
          </div>
        </td>
      </tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFill>
    <div>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>
    <div *ngIf="!selectedProductId">
      <button mat-button [mat-dialog-close]="true">New</button>
    </div>
    <div *ngIf="selectedProductId">
      <button mat-button [mat-dialog-close]="selectedProductId">Select</button>
    </div>
  </div>
</mat-dialog-actions>
