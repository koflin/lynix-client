<h2 mat-dialog-title>Users</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="filter" (keyup)="applyFilter()" placeholder="Search..." #input>
  </mat-form-field>
  <div>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.firstName }} {{ user.lastName }} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{ user.role.name }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;"
        (click)="selectUser(user.id)" class="user-row" [class.selected-user-row]="user.id === selectedUserId"></tr>

      <tr *matNoDataRow>
        <td colspan="4">
          <div style="padding-top: 10px;">
            <span *ngIf="users && users.length > 0">No processes matching the filter "{{ filter }}"</span>
            <span *ngIf="!users || users.length === 0">No processes defined yet</span>
          </div>
        </td>
      </tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFill>
    <div>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>
    <div *ngIf="selectedUserId">
      <button mat-button [mat-dialog-close]="selectedUserId">Assign</button>
    </div>
  </div>
</mat-dialog-actions>
